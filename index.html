<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pp1.jpg" type="image/png">
    <title>statistic counter sederhana - by JiwanDev</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="spacer"></div>
    
    <section class="statistics-section">
        <div class="container">
            <h2 class="section-title">Our Achievements</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" data-target="15420">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" data-target="89750">0</div>
                    <div class="stat-label">Downloads</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" data-target="2340">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" data-target="98">0</div>
                    <div class="stat-label">Success Rate (%)</div>
                </div>
            </div>
        </div>
    </section>

    <div class="spacer"></div>

    <div class="watermark">by JiwanDev</div>

    <script type="module" src="./script.js"></script>
</body>

</html>
